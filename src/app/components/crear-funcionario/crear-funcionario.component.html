<!-- MAIN CONTAINER -->
<div class="d-flex">
  <!-- SIDEBAR -->
  <div class="bg-dark text-white sidebar">
    <ul class="nav flex-column p-3">
      <li class="nav-item mb-2"><strong>INICIO</strong></li>
      <li class="nav-item"><a class="nav-link text-white" routerLink="/dashboard">üìä Dashboard</a></li>
      <li class="nav-item mt-3"><strong>INTERFACES</strong></li>

        </a>
        
        <a class="nav-link text-white d-flex align-items-center" routerLink="/listar-area">
          <i class="bi bi-diagram-3-fill me-2 text-warning"></i> √Åreas
        </a>
        
        <a class="nav-link text-white d-flex align-items-center" routerLink="/listar-equipos">
          <i class="bi bi-hdd-network-fill me-2 text-success"></i> Equipos

      </li>     
    </ul>
  </div>

  <!-- FORMULARIO -->
  <div class="container mt-4"> 
    <div class="card"> 
      <div class="card-header bg-primary text-white"> 
        <h4 class="mb-0">Crear Funcionario</h4> 
      </div> 
      <div class="card-body"> 
        <form [formGroup]="funcionarioForm" (ngSubmit)="crearFuncionario()"> 

          <!-- Fila con tipo documento, ID y nombre -->
          <div class="row mb-3"> 
            <div class="col-md-4"> 
              <label for="tipo_documento" class="form-label">Tipo de Documento</label> 
              <select class="form-select" id="tipo_documento" formControlName="tipo_documento"> 
                <option value="" disabled selected>Seleccione una opci√≥n</option> 
                <option value="C√©dula de Ciudadan√≠a">C√©dula de Ciudadan√≠a</option> 
                <option value="Tarjeta de Identidad">Tarjeta de Identidad</option> 
                <option value="C√©dula de Extranjer√≠a">C√©dula de Extranjer√≠a</option> 
                <option value="Pasaporte">Pasaporte</option> 
                <option value="NIT">NIT</option> 
                <option value="Registro Civil">Registro Civil</option> 
              </select> 
            </div> 
            <div class="col-md-4"> 
              <label for="identificacion" class="form-label">Identificaci√≥n</label> 
              <input type="text" class="form-control" id="identificacion" formControlName="identificacion"> 
            </div> 
            <div class="col-md-4"> 
              <label for="nombre" class="form-label">Nombre</label> 
              <input type="text" class="form-control" id="nombre" formControlName="nombre_funcionario"> 
            </div> 
          </div> 

          <!-- Fila con apellido, cargo, celular -->
          <div class="row mb-3"> 
            <div class="col-md-4"> 
              <label for="apellido" class="form-label">Apellido</label> 
              <input type="text" class="form-control" id="apellido" formControlName="apellido_funcionario"> 
            </div> 
            <div class="col-md-4"> 
              <label for="cargo" class="form-label">Cargo</label> 
              <input type="text" class="form-control" id="cargo" formControlName="cargo"> 
            </div> 
            <div class="col-md-4"> 
              <label for="celular" class="form-label">Celular</label> 
              <input type="text" class="form-control" id="celular" formControlName="celular"> 
            </div> 
          </div> 

          <!-- Fila con direcci√≥n, correo, estado civil -->
          <div class="row mb-3"> 
            <div class="col-md-4"> 
              <label for="direccion" class="form-label">Direcci√≥n</label> 
              <input type="text" class="form-control" id="direccion" formControlName="direccion"> 
            </div> 
            <div class="col-md-4"> 
              <label for="email" class="form-label">Correo</label> 
              <input type="email" class="form-control" id="email" formControlName="email"> 
            </div> 
            <div class="col-md-4"> 
              <label for="estado_civil" class="form-label">Estado Civil</label> 
              <select class="form-select" id="estado_civil" formControlName="estado_civil"> 
                <option value="" disabled selected>Seleccione una opci√≥n</option> 
                <option value="Soltero">Soltero</option> 
                <option value="Casado">Casado</option> 
                <option value="Uni√≥n Libre">Uni√≥n Libre</option> 
                <option value="Divorciado">Divorciado</option> 
                <option value="Viudo">Viudo</option> 
              </select> 
            </div> 
          </div> 

          <!-- Fila con fecha nacimiento, g√©nero y foto -->
          <div class="row mb-3"> 
            <div class="col-md-4"> 
              <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label> 
              <div class="input-group"> 
                <span class="input-group-text bg-light"><i class="bi bi-calendar-event"></i></span> 
                <input 
                  type="date" 
                  class="form-control custom-date-input" 
                  id="fecha_nacimiento" 
                  formControlName="fecha_nacimiento" 
                /> 
              </div> 
            </div> 
            <div class="col-md-4"> 
              <label class="form-label d-block">G√©nero</label> 
              <div class="form-check form-check-inline"> 
                <input 
                  class="form-check-input" 
                  type="radio" 
                  id="generoHombre" 
                  value="Hombre" 
                  formControlName="genero" 
                /> 
                <label class="form-check-label" for="generoHombre">Hombre</label> 
              </div> 
              <div class="form-check form-check-inline"> 
                <input 
                  class="form-check-input" 
                  type="radio" 
                  id="generoMujer" 
                  value="Mujer" 
                  formControlName="genero" 
                /> 
                <label class="form-check-label" for="generoMujer">Mujer</label> 
              </div> 
            </div>
            <div class="col-md-4">
              <label for="imagen" class="form-label">Foto del Funcionario</label>
              <input 
                type="file" 
                class="form-control" 
                id="imagen" 
                accept="image/*"
                (change)="onFileSelected($event)"
              >
              <div *ngIf="imagenPreview" class="mt-2">
                <img [src]="imagenPreview" class="img-thumbnail" style="max-height: 150px;">
              </div>
            </div>
          </div> 

          <!-- Fila con contrase√±a -->
        <!-- Fila con contrase√±a y rol -->
<div class="row mb-3">
  <div class="col-md-4">
    <label for="password" class="form-label">Contrase√±a</label>
    <input 
      type="password" 
      class="form-control" 
      id="password" 
      formControlName="password"
      placeholder="Ingrese una contrase√±a"
    >
  </div>
  <div class="col-md-4">
    <label for="rol" class="form-label">Rol</label>
    <select class="form-select" id="rol" formControlName="rol" required>
      <option value="" disabled selected>Seleccione un rol</option>
      <option value="ADMIN">ADMIN</option>
      <option value="USER">USER</option>
    </select>
  </div>
</div>

          <!-- Bot√≥n --> 
          <div class="d-flex justify-content-end"> 
            <button type="submit" class="btn btn-success" [disabled]="funcionarioForm.invalid"> 
              <i class="bi bi-check-circle"></i> Crear Funcionario 
            </button> 
          </div> 
        </form> 

        <div *ngIf="mensaje" class="alert alert-info mt-3"> 
          {{ mensaje }} 
        </div> 
      </div> 
    </div> 
  </div>
</div>
